<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Confirmations</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let req of waitingRequests">
        <ion-card-header>
            <ion-card-subtitle>Sendung von</ion-card-subtitle>
            <ion-card-title>{{req.sender_name}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-label>
                    Adresse
                </ion-label>
                <ion-label *ngIf="req.selectedBox">
                    {{req.selectedBox.address}}
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                    Datum
                </ion-label>
                <ion-label>
                    {{req.dropoff_date}}
                </ion-label>
            </ion-item>

            <here-map *ngIf="req.selectedBox" [centerLat]="req.selectedBox.lat" [centerLng]="req.selectedBox.lon" [markerLat]="req.selectedBox.lat"
                      [markerLng]="req.selectedBox.lon"></here-map>
            <ion-button color="success" expand="full">
                Annehmen
                <ion-icon name="checkmark" slot="start"></ion-icon>
            </ion-button>
            <ion-button color="danger" expand="full">
                Ablehnen
                <ion-icon name="close" slot="start"></ion-icon>
            </ion-button>
        </ion-card-content>
    </ion-card>

</ion-content>
