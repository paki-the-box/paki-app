<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sent</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let request of requests">
      <ion-label>
        {{request.contact.name}}
        <p>{{request.selected.address}} - {{request.deliveryDate}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
