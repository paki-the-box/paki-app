<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <p><strong class="capitalize">Login</strong></p>
    <ion-button (click)="login()">Test Auth</ion-button>

    <!-- Test UI-->
    <br>
    <br>
    <p *ngIf="token">
      Login Success. Token is:
    </p>
    {{token}}
  </div>
</ion-content>
